<ion-card  *ngIf="movie">
  <ion-card-header>
    <ion-card-title class="fs-4">{{ movie.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path }}" alt="{{movie.original_title}} Picture">
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-badge class="fs-5">
              <ion-icon name="thumbs-up-outline"></ion-icon>
              {{ movie.vote_average }}
            </ion-badge>
          </ion-col>

          <ion-col size="3">
            <ion-badge class="fs-5">
              <ion-icon name="eye-outline"></ion-icon>
              {{ movie.popularity }}
            </ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card-content>
</ion-card>

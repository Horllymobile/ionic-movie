<ion-content>
  <div class="container">
    <ion-item>
      <ion-label>
        <ion-icon name="search"></ion-icon>
      </ion-label>
      <ion-input type="search"></ion-input>
    </ion-item>
  </div>

  <div class="mt-3">
    <ion-grid>
      <ion-row *ngIf="movies">
        <ion-col size-lg="4" size-md="12" size-xs="12" size-sm="12" *ngFor="let movie of movies.results">
          <ion-card>
            <ion-card-header>
              <ion-card-title class="fs-4">{{ movie.title }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path }}" alt="{{movie.original_title}} Picture">
              </ion-item>
              <ion-item>
                <ion-grid>
                  <ion-row>
                    <ion-col size="3">
                      <ion-badge class="fs-5">
                        <ion-icon name="thumbs-up-outline"></ion-icon>
                        {{ movie.vote_average }}
                      </ion-badge>
                    </ion-col>

                    <ion-col size="3">
                      <ion-badge class="fs-5">
                        <ion-icon name="eye-outline"></ion-icon>
                        {{ movie.popularity }}
                      </ion-badge>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMovies($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">

      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
